<style>
body{background:#666;}
ul{list-style:none; padding:0 10px;}
ul li{ padding:10px;}
.arrow_box {
	position: relative;
	background: #88b7d5;
	border: 1px solid #c2e1f5;
}
.arrow_box:after, .arrow_box:before {
	right: 100%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
}

.arrow_box {
float: left;
width: 280px;
border-radius: 3px;
box-shadow: 0 1px 4px rgba(0,0,0,0.3);
}

.logo {
color: #ddf8c6;
font-size: 12px;
line-height: 14px;
font-weight: bold;
text-transform: uppercase;
text-shadow: 0 1px 2px rgba(0,0,0,0.4);
padding:0 10px;
line-height:18px;
}
.arrow_box:after {
	border-color: rgba(136, 183, 213, 0);
	border-right-color: #88b7d5;
	border-width: 5px;
	top: 100%;
	margin-top: -16px;
}
.arrow_box:before {
border-color: rgba(194, 225, 245, 0);
	border-right-color: #c2e1f5;
	border-width: 6px;
	top: 100%;
	margin-top: -17px;
}


.wordbox2 .arrow_box {
	position: relative;
	background: #88d2d5;
	border: 1px solid #c2e1f5;
}
.wordbox2 .arrow_box:after, .arrow_box:before {
left: 100%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
}

.wordbox2 .arrow_box:after {
border-color: rgba(136, 210, 213, 0);
	border-left-color: #88d2d5;
	border-width: 5px;
	top: 100%;
	margin-top: -16px;
}
.wordbox2 .arrow_box:before {
border-color: rgba(208, 225, 245, 0);
	border-left-color: #d0e1f5;
	border-width: 6px;
	top: 100%;
	margin-top: -17px;
}
.wordbox2 .logo{ color:#fff;}

.f_right{
  float:right;
}
.box{clear:both; width:800px; margin:0 auto;}
.box ul{}
.box ul li{ list-style:none; padding:10px 0;}
.box ul li span{ font-size:14px; padding: 0 10px; color:#666;}
.wordbox1{}
.wordbox1 .wordtime{float:left; padding:0 5px;}
.wordbox2{}
.wordbox2 .wordtime{ float:right; padding:0 5px;}
.wordbox2 .arrow_box{ float:right;}
.msgbox li span{color:#fff; font-size:12px; line-height:32px;}
</style>
